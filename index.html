<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Pod request access landing page</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img src="assets/desktop/logo.svg" alt="" class="img-logo" />

    <img src="assets/tablet/image-host.jpg" alt="" class="img-host-tablet" />

    <img src="assets/desktop/image-host.jpg" alt="" class="img-host-desktop" />

    <main>
      <h1>
        <span class="highlighted-text">Publish your podcasts</span><br />
        everywhere.
      </h1>

      <p>
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>

      <div class="flex-container">
        <form action="#">
          <input type="email" placeholder="Email address" id="email-input" />
          <label for="email-input" class="input-label"
            >Oops! Please check your email</label
          >
          <button id="submit-btn">Request access</button>
        </form>

        <div class="icons">
          <img src="assets/desktop/spotify.svg" alt="" class="img-spotify" />
          <img
            src="assets/desktop/apple-podcast.svg"
            alt=""
            class="img-apple"
          />
          <img
            src="assets/desktop/google-podcasts.svg"
            alt=""
            class="img-google"
          />
          <img
            src="assets/desktop/pocket-casts.svg"
            alt=""
            class="img-pocket"
          />
        </div>
      </div>
    </main>

    <footer>
      <img src="assets/desktop/bg-pattern-dots.svg" alt="" class="img-dots" />
      <img
        src="assets/desktop/bg-pattern-dots.svg"
        alt=""
        class="img-dots-desktop"
      />
    </footer>

    <script src="index.js"></script>
  </body>
</html>
